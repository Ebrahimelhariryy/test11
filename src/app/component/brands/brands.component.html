<section class="m">
    <h1 class="text-main text-center my-5"> fresh cart brands</h1>
    <div class="row">
       @for (item of brandlist; track $index) {
        <div class="col-md-4  my-3 product g-2 mx-auto  ">
            <img [src]="item.image" height="300px" class="w-100 " alt="">
            <h3 class="text-center text-main">{{item.name}}</h3>
            
        </div>
       }
    </div>
</section>
